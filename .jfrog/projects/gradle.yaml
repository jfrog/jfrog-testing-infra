version: 1
type: gradle
resolver:
  repo: libs-release
  serverId: ojo
deployer:
  repo: oss-release-local
  serverId: ojo
  deployMavenDescriptors: true
  ivyPattern: '[organization]/[module]/ivy-[revision].xml'
  artifactPattern: '[organization]/[module]/[revision]/[artifact]-[revision](-[classifier]).[ext]'
useWrapper: true
